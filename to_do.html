<!DOCTYPE html>
<html>

  <head>
    <title>To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="jumbotron">

      <h1><strong>To Do</strong></h1>

      <form id="add-task">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          </span>
          <input type="text" id="new-task" class="form-control" placeholder="Task Name">
        </div>
      </form>

      <br>

      <div class="panel panel-default">
        <div class="panel-heading">Pending Tasks:</div>
          <!-- <div class="panel-body">
          </div> -->
          <ul id="pending-tasks" class="list-group">
          </ul>
      </div>
          <button id="mark-complete" class="btn btn-primary">Mark as Complete</button><br><br>

      <div class="panel panel-default">
        <div class="panel-heading">Completed Tasks:</div>
        <!-- <div class="panel-body">
        </div> -->
          <ul id="completed-tasks" class="list-group">
          </ul>
      </div>

      </div>
    </div>
  </body>
</html>
